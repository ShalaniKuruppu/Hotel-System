<div class="center-form">
    <img src ="../../../assets/logo.png" alt="Logo" class="logo">
    <h2>Enter Your Credentials</h2>
    <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="custom-form">
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your email!">
               <nz-input-group nzPrefixIcon="idcard">
                <input type="text" nz-input formControlName="email" placeholder="Enter Email" />

               </nz-input-group>

            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your password!">
               <nz-input-group nzPrefixIcon="idcard">
                <input type="text" nz-input formControlName="password" placeholder="Enter Password" />

               </nz-input-group>

            </nz-form-control>
        </nz-form-item>
        <button nz-button nzType="primary" nzBlock [disabled]="loginForm.invalid" class="w-100">Login</button>
    </form>

</div>
